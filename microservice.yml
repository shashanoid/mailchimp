omg: 1
lifecycle:
  startup:
    command: ["python", "/app/app.py"]
actions:
  add:
    http:
      path: /add
      method: post
      port: 8000
    arguments: &find_args
      list_name:
        type: string
        required: true
        in: requestBody
      user_email:
        type: string
        required: true
        in: requestBody
      status:
        type: string
        required: true
        in: requestBody
      first_name:
        type: string
        required: true
        in: requestBody
      last_name:
        type: string
        required: true
        in: requestBody
    output:
      type: any
      contentType: application/json
  delete:
    http:
      path: /delete
      method: post
      port: 8000
    arguments:
      list_name:
        type: string
        required: true
        in: requestBody
      user_email:
        type: string
        required: true
        in: requestBody
    output:
      type: any
      contentType: application/json
  add_tag:
    http:
      path: /addtag
      method: post
      port: 8000
    arguments:
      list_name:
        type: string
        required: true
        in: requestBody
      user_email:
        type: string
        required: true
        in: requestBody
      tag:
        type: string
        required: true
        in: requestBody
    output:
      type: any
      contentType: application/json

environment:
  API_KEY:
    type: string
    help: Please acquire your mailchimp API from Account -> Extras -> API Keys
  USERNAME:
    type: string
    help: Please provide your mailchimp USERNAME